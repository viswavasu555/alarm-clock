<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Clock Face -->
    <h2
        style="text-align:center; color:chartreuse; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; text-shadow: 2px 0 0 #000000, -2px 0 0 #450b58, 0 2px 0 #5a1111, 0 -2px 0 #fff, 1px 1px #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff; ">
        Alarm-Clock Using JavaScript</h1>

        <div id="clockContainer">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>

        <br><br>
        <div class="set">
            <input id="alarmTime" type="datetime-local">
            <button id="alarmButton" onclick="setAlarm(this);">SeT-AlarM</button>

            <div id="alarmOptions" style="display: none;">
                <button onclick="snooze();">Snooze 5 minutes</button>
                <button onclick="stopAlarm();">Stop Alarm</button>
            </div>
        </div>
        <script src="index.js"></script>
        <div class="dot"><img src="2.png"></div>
</body>

</html>
